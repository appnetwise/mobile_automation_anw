name: Mobile Automation Testing (Android Emulator)

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /opt/Sdk  
      ANDROID_SDK_ROOT: /opt
      ANDROID_AVD_HOME: /home/runner/.android/avd
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Download and extract Android SDK
        run: |
          mkdir -p /opt/Sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip -O /opt/Sdk/sdk-tools-linux.zip
          unzip -q /opt/Sdk/sdk-tools-linux.zip -d /opt/Sdk
        shell: bash

      - name: Accept Android SDK licenses
        run:  echo "y" | /opt/Sdk/cmdline-tools/bin/sdkmanager --sdk_root=/opt/Sdk --licenses
        shell: bash
  
      - name: Set up Android SDK and PATH
        run: |
          export PATH=$PATH:/opt/Sdk/cmdline-tools/bin:/opt/Sdk/platform-tools:/opt/Sdk/emulator:/opt/Sdk/platforms:/opt/Sdk/tools
          echo 'export PATH=$PATH:$ANDROID_HOME/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$ANDROID_HOME/platforms:$ANDROID_HOME/tools' >> $GITHUB_ENV
          echo "y" | /opt/Sdk/cmdline-tools/bin/sdkmanager --sdk_root=/opt/Sdk "platform-tools" "platforms;android-30" "emulator" # Add any additional packages
          echo "y" | /opt/Sdk/cmdline-tools/bin/sdkmanager --sdk_root=/opt/Sdk "tools"
          sleep 10  # Adjust the sleep duration as needed
        shell: bash
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/11.0.22-7/x64
          JAVA_HOME_11_X64: /opt/hostedtoolcache/Java_Adopt_jdk/11.0.22-7/x64

      - name: Verify ANDROID_SDK_ROOT
        run: | 
            echo $ANDROID_HOME
            echo $ANDROID_SDK_ROOT

      - name: Install system image (android-30;google_apis;x86)
        run: echo "y" | /opt/Sdk/cmdline-tools/bin/sdkmanager --sdk_root=/opt/Sdk  "system-images;android-30;google_apis;x86"
        shell: bash

      - name: List Install system image
        run: | 
            ls -la /opt/Sdk
            ls -la /opt/Sdk/system-images
        shell: bash

      - name: List Available SDK Packages
        run: /opt/Sdk/cmdline-tools/bin/sdkmanager --list  --sdk_root=/opt/Sdk 
        shell: bash
       
      - name: Create AVD
        run: |
          echo "no" | /opt/Sdk/cmdline-tools/bin/avdmanager create avd --force --name TestAVD --package 'system-images;android-30;google_apis;x86' --device 'pixel' --sdcard 512M 
        shell: bash

      - name: List emulator devices
        run: /opt/Sdk/emulator/emulator -list-avds 
        shell: bash      
  
   
      - name: Start Emulator Device
        run: |
            ls -la /opt/Sdk/emulator/emulator 
            /opt/Sdk/emulator/emulator --sdk_root=/opt/Sdk -avd TestAVD --verbose
        shell: bash
