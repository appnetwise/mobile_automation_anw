name: run android tests in gitlab runner

on: push

jobs:
  runs-mobile-tests:
    runs-on: macos-latest

    steps:
      - name: setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: pull the project in to the runner
        uses: actions/checkout@v3

      - name: setup appium
        run:
          npm install -g appium@v1.22
          appium -v
          appium &>/dev/null &
      - name: Start Appium Server
        uses: appium/start-server@v1
        with:
          # Customize these options as needed
          address: localhost  # Server address (default: localhost)
          port: 4723          # Server port (default: 4723)
          # Add other options like base-path, capabilities, etc. (refer to action documentation)

      - name: run appium tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: |
            # Option 1: Specify the exact path (replace with your actual path)
            mvn clean test -Dsurefire.suiteXmlFiles=regression.xml -f ./android/pom.xml

            # Option 2: Navigate to android directory and run Maven command
            #cd android && mvn clean test -Dsurefire.suiteXmlFiles=regression.xml
