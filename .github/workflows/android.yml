name: Appium CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [25]
        target: [default]
        
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install and Run Appium Server
        run: |
          chmod +x ./scripts/RunAppiumServer.sh
          ./scripts/RunAppiumServer.sh

      - name: Run Appium Tests
          # Replace 'test' with your Maven command to run tests
        uses: reactivecircus/android-emulator-runner@v1 # install and create the Emulator
        with:
           api-level: ${{ matrix.api-level }}
           target: ${{ matrix.target }}
           arch: x86_64
           profile: Nexus 6
           script: |
                cd android
                mvn clean test '-Dsurefire.suiteXmlFiles=regression.xml'
